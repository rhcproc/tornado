<!DOCTYPE html>
<html>
<head>
</head>
<body style="background-color:#32A796;">
	<div style="margin-top:1em;">
		<form enctype="multipart/form-data" action="/" method="post">
    	Image File: <input type="file" name="picture" accept="image/*" />
    	<input type="submit" value="upload" />
    	</form>
    </div>
    <div style="margin-top:1em;">
    {% for picture in picture_list %}
        <a href="../static/pictures/{{ picture['picture_name'] }}">
    	   <img src="../static/pictures/{{ picture['picture_name'] }}" style="width:30%; margin:1em;" border=2>
        </a>
    {% end %}
    </div>
</body>
</html>
